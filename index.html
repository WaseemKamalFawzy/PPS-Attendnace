<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QR Attendance (QR-Scanner with Manual Start)</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    #video-container {
      width: 100%;
      max-width: 480px;
      height: 60vh;             /* ensures you see the video */
      background: black;
      position: relative;
      overflow: hidden;
    }
    #qr-video {                 /* the <video> tag */
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #status {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
      text-align: center;
      max-width: 480px;
      padding: 0 1rem;
    }
    #start-btn {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
    }
    #start-btn:disabled {
      background: #999;
    }
  </style>

  <!-- Load QR-Scanner from a reliable CDN -->
  <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
</head>
<body>

  <div id="video-container">
    <video id="qr-video"></video>
  </div>
  <div id="status">‚ö†Ô∏è Camera not started yet.</div>
  <button id="start-btn">‚ñ∂Ô∏è Start Camera</button>

  <script>
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // 1) Replace with your actual Apps Script ‚ÄúdoGet‚Äù URL:
    const LOG_URL = "https://script.google.com/macros/s/AKfycbx‚Ä¶/exec";
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    let lastScannedText = "";
    let qrScanner = null;

    const statusDiv = document.getElementById("status");
    const startBtn   = document.getElementById("start-btn");
    const videoElem  = document.getElementById("qr-video");

    // Called when a QR is successfully decoded:
    function onDecodeSuccess(result) {
      if (result === lastScannedText) return;
      lastScannedText = result;
      statusDiv.innerText = `Scanned ‚Äú${result}‚Äù ‚Üí logging‚Ä¶`;

      fetch(LOG_URL + "?id=" + encodeURIComponent(result))
        .then(res => res.text())
        .then(txt => {
          if (txt.trim() === "OK") {
            const now = new Date().toLocaleTimeString();
            statusDiv.innerText = `‚úÖ Logged ‚Äú${result}‚Äù at ${now}`;
          } else {
            statusDiv.innerText = `‚ö†Ô∏è Server returned: ${txt}`;
          }
          // reset after 2 seconds so the same QR can be scanned again
          setTimeout(() => {
            lastScannedText = "";
            statusDiv.innerText = "üé• Ready for next QR";
          }, 2000);
        })
        .catch(err => {
          console.error("Network error:", err);
          statusDiv.innerText = "‚ùå Error logging. Check console.";
          setTimeout(() => {
            lastScannedText = "";
            statusDiv.innerText = "üé• Ready for next QR";
          }, 2000);
        });
    }

    function onDecodeError(error) {
      // You can log errors if needed, but it's normal to see ‚Äúno QR code in frame‚Äù errors.
      // console.warn("QR decode error:", error);
    }

    // ‚îÄ‚îÄ‚îÄ Wait for ‚ÄúStart Camera‚Äù button click ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      statusDiv.innerText = "üîÑ Loading cameras‚Ä¶";

      // Create the QrScanner instance now
      qrScanner = new QrScanner(
        videoElem,
        onDecodeSuccess,
        onDecodeError,
        {
          highlightScanRegion: true,
          highlightCodeOutline: true,
        }
      );

      // Try to list and start the back camera
      QrScanner.listCameras(true)
        .then(cameras => {
          if (!cameras || cameras.length === 0) {
            statusDiv.innerText = "‚ö†Ô∏è No cameras found.";
            startBtn.disabled = false;
            return;
          }
          // Pick ‚Äúback camera‚Äù if the label contains ‚Äúback‚Äù or ‚Äúenvironment‚Äù
          let backCameraId = cameras[0].id;
          for (let cam of cameras) {
            const label = cam.label.toLowerCase();
            if (label.includes("back") || label.includes("env")) {
              backCameraId = cam.id;
              break;
            }
          }

          // Start scanning on that camera
          qrScanner.start(backCameraId)
            .then(() => {
              statusDiv.innerText = "‚úÖ Camera started. Point at QR.";
            })
            .catch(err => {
              console.error("Could not start camera:", err);
              statusDiv.innerText = "‚ùå Camera start failed: " + err;
              startBtn.disabled = false;
            });
        })
        .catch(err => {
          console.error("Error listing cameras:", err);
          statusDiv.innerText = "‚ùå Could not list cameras: " + err;
          startBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
