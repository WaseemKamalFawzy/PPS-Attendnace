<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QR Attendance (Improved UI)</title>
  <style>
    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Make html/body fill the viewport â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
      color: #fff;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Full-screen camera container â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
      z-index: 1;
    }
    #qr-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Container for the â€œStart Cameraâ€ button â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #start-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
    }
    #start-btn {
      font-size: 2.5rem;
      padding: 1rem 2rem;
      background: #2196F3;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #start-btn:disabled {
      background: #555;
      cursor: default;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Fixed bottom bar for status messages â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      font-size: 2.25rem;
      text-align: center;
      z-index: 2;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Copy Logs button (bottom-right) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #copy-btn {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
      cursor: pointer;
      z-index: 3;
      opacity: 0.7;
    }
    #copy-btn:hover {
      opacity: 1;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Hidden debug panel (toggle via Copy Logs) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #debug {
      position: fixed;
      top: 0;
      right: 0;
      width: 35vw;
      max-width: 220px;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      font-size: 0.75rem;
      overflow-y: auto;
      padding: 0.5rem;
      box-sizing: border-box;
      z-index: 4;
      display: none;
    }
    #debug .log-entry {
      margin-bottom: 0.25rem;
    }
  </style>

  <!-- Load QR-Scanner from CDN -->
  <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
</head>

<body>
  <!-- 1) Full-screen camera preview -->
  <div id="video-container">
    <video id="qr-video"></video>
  </div>

  <!-- 2) â€œStart Cameraâ€ button in center -->
  <div id="start-container">
    <button id="start-btn">â–¶ï¸ Start Camera</button>
  </div>

  <!-- 3) Fixed bottom status bar for feedback -->
  <div id="status-bar">âš ï¸ Camera not started yet.</div>

  <!-- 4) Copy Logs button at bottom right -->
  <button id="copy-btn" title="Copy debug logs">ğŸ“‹ Logs</button>

  <!-- 5) Hidden debug panel -->
  <div id="debug">
    <div><strong>DEBUG LOG:</strong></div>
  </div>

  <script>
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // 1) Replace with your actual Apps Script â€œdoGetâ€ URL:
    const LOG_URL = "https://script.google.com/macros/s/AKfycbx8fbiv6gpWUDK8QTfNhri1RKlNIqrssWwUeLU6vMlhm-RJ_6rp-4oqsQZqDmeFIVrl/exec";
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    const startContainer = document.getElementById("start-container");
    const startBtn       = document.getElementById("start-btn");
    const statusBar      = document.getElementById("status-bar");
    const copyBtn        = document.getElementById("copy-btn");
    const debugDiv       = document.getElementById("debug");
    let   qrScanner      = null;
    let   lastScannedText = "";

    // Utility: write messages into #debug panel
    function debugLog(msg) {
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.innerText = msg;
      debugDiv.appendChild(entry);
      debugDiv.scrollTop = debugDiv.scrollHeight;
    }

    // Called when a QR is successfully decoded:
    function onDecodeSuccess(result) {
      if (result === lastScannedText) return;
      lastScannedText = result;

      statusBar.innerText = `ğŸ“¥ Scanned â€œ${result}â€ â€“ processingâ€¦`;
      debugLog(`Decoded QR: ${result}`);

      // Ping test to check endpoint
      debugLog("Pinging LOG_URL...");
      fetch(LOG_URL)
        .then(r => {
          debugLog(`Ping status: ${r.status} ${r.statusText}`);
          debugLog(`Sending fetch to: ${LOG_URL}?id=${encodeURIComponent(result)}`);
          return fetch(LOG_URL + "?id=" + encodeURIComponent(result));
        })
        .then(r => {
          debugLog(`Log-fetch status: ${r.status} ${r.statusText}`);
          return r.text();
        })
        .then(txt => {
          debugLog(`Server returned: ${txt}`);
          // Display big â€œscanned successfullyâ€ or error message:
          if (txt.trim().toLowerCase().startsWith("error") ||
              txt.trim().toLowerCase().startsWith("unknown") ||
              txt.trim().toLowerCase().includes("already")) {
            statusBar.innerText = `âŒ ${txt}`;
          } else {
            statusBar.innerText = `âœ… ${txt}`;
          }
          // Reset after 2s so you can scan again
          setTimeout(() => {
            lastScannedText = "";
            statusBar.innerText = "ğŸ¥ Ready for next QR";
          }, 2000);
        })
        .catch(err => {
          debugLog(`âŒ Fetch network error: ${err}`);
          statusBar.innerText = "âŒ Network error. Check logs.";
          setTimeout(() => {
            lastScannedText = "";
            statusBar.innerText = "ğŸ¥ Ready for next QR";
          }, 2000);
        });
    }

    function onDecodeError(error) {
      // Ignore â€œno QR code in frameâ€ errors to avoid spamming the log
      // debugLog(`Decode error: ${error}`);
    }

    // â”€â”€â”€ â€œStart Cameraâ€ button click handler â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      statusBar.innerText = "ğŸ”„ Loading camerasâ€¦";
      debugLog("User tapped Start Camera â†’ initiating QrScanner.");

      qrScanner = new QrScanner(
        document.getElementById("qr-video"),
        onDecodeSuccess,
        onDecodeError,
        {
          highlightScanRegion: true,
          highlightCodeOutline: true,
        }
      );

      QrScanner.listCameras(true)
        .then(cameras => {
          debugLog(`listCameras returned: [${cameras.map(c => c.label).join(", ")}]`);

          if (!cameras || cameras.length === 0) {
            statusBar.innerText = "âš ï¸ No cameras found.";
            debugLog("âš ï¸ No cameras available.");
            startBtn.disabled = false;
            return;
          }

          // Pick a â€œbackâ€ camera if the label contains â€œbackâ€ or â€œenvâ€
          let chosenCamId = cameras[0].id;
          for (let cam of cameras) {
            const label = cam.label.toLowerCase();
            if (label.includes("back") || label.includes("env")) {
              chosenCamId = cam.id;
              break;
            }
          }
          debugLog(`Chosen camera ID: ${chosenCamId}`);

          qrScanner.start(chosenCamId)
            .then(() => {
              statusBar.innerText = "âœ… Camera started. Point at QR.";
              // Hide the â€œStart Cameraâ€ button now that camera is live
              startContainer.style.display = "none";
            })
            .catch(err => {
              statusBar.innerText = `âŒ Camera start failed: ${err}`;
              debugLog(`âŒ QrScanner.start() failed: ${err}`);
              startBtn.disabled = false;
            });
        })
        .catch(err => {
          statusBar.innerText = `âŒ Could not list cameras: ${err}`;
          debugLog(`âŒ listCameras() error: ${err}`);
          startBtn.disabled = false;
        });
    });

    // â”€â”€â”€ Copy debug logs to clipboard â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    copyBtn.addEventListener("click", () => {
      // Reveal debug panel if hidden
      if (debugDiv.style.display === "none") {
        debugDiv.style.display = "block";
      }
      // Copy debug text
      const textToCopy = debugDiv.innerText;
      navigator.clipboard.writeText(textToCopy)
        .then(() => {
          statusBar.innerText = "ğŸ“‹ Logs copied to clipboard";
          setTimeout(() => {
            // If camera is live, revert status; else keep â€œCamera not startedâ€
            statusBar.innerText = qrScanner && qrScanner.isScanning
              ? "ğŸ¥ Ready for next QR"
              : "âš ï¸ Camera not started yet.";
          }, 2000);
        })
        .catch(err => {
          statusBar.innerText = `âŒ Copy failed: ${err}`;
        });
    });
  </script>
</body>
</html>
