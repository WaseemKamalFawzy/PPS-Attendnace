<body>

  <div id="reader"></div>

  <script>
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    //  Replace this with your own Apps Script ‚ÄúdoGet‚Äù URL:
    const LOG_URL = "https://script.google.com/macros/s/AKfycbxTLAyIuhbdQPaD_V9IDIo4c_ElVIyU3kEnpAy6_9D55jxQml2A822TjViBB8c2Oe8F/exec";
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    // This flag prevents multiple sends for the same frame:
    let lastScannedText = "";

    // 1) Create the QR-decoder:
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(decodedText, decodedResult) {
      // If it‚Äôs the same text as last time, ignore:
      if (decodedText === lastScannedText) return;

      lastScannedText = decodedText;
      document.getElementById("status").innerText = `Scanned: ${decodedText} ‚Üí logging‚Ä¶`;

      // 2) Send to Apps Script endpoint:
      fetch(LOG_URL + "?id=" + encodeURIComponent(decodedText))
        .then(res => res.text())
        .then(txt => {
          if (txt.trim() === "OK") {
            document.getElementById("status").innerText = `‚úÖ Logged ‚Äú${decodedText}‚Äù at ${new Date().toLocaleTimeString()}`;
          } else {
            document.getElementById("status").innerText = `‚ö†Ô∏è Server returned: ${txt}`;
          }
          // Clear ‚ÄúlastScannedText‚Äù after 2 seconds so you can scan that same ID again if needed
          setTimeout(() => {
            lastScannedText = "";
            document.getElementById("status").innerText = "üé• Point camera at next QR";
          }, 2000);
        })
        .catch(err => {
          console.error(err);
          document.getElementById("status").innerText = "‚ùå Error logging. Check console.";
          setTimeout(() => {
            lastScannedText = "";
            document.getElementById("status").innerText = "üé• Point camera at next QR";
          }, 2000);
        });
    }

    function onScanFailure(error) {
      // you can ignore or log these
      // console.warn(`QR decode failed: ${error}`);
    }

    // 3) Start the camera & scanning loop:
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        // Prefer back camera if available:
        const cameraId = cameras[0].id;
        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: { width: 250, height: 250 } },
          onScanSuccess,
          onScanFailure
        ).catch(err => {
          document.getElementById("status").innerText = "‚ùå Camera start failed: " + err;
        });
      } else {
        document.getElementById("status").innerText = "‚ö†Ô∏è No camera found.";
      }
    }).catch(err => {
      document.getElementById("status").innerText = "‚ùå Error getting cameras: " + err;
    });
  </script>
</body>
