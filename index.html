<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QR Attendance (QR-Scanner)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    #video-container {
      width: 100%;
      max-width: 480px;
      height: 60vh;
      background: black;
      position: relative;
      overflow: hidden;
    }
    #qr-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #status {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
      text-align: center;
      max-width: 480px;
      padding: 0 1rem;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>

  <!-- ‚îÄ‚îÄ‚îÄ 1) Load QR-Scanner (umd build) from CDN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
</head>
<body>

  <div id="video-container">
    <!-- hidden <video> element that QR-Scanner will use -->
    <video id="qr-video"></video>
  </div>
  <div id="status">üé• Initializing camera‚Ä¶</div>
  <button id="flip-camera" style="display:none;">üîÑ Flip Camera</button>

  <script>
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // 1) Your Google Apps Script ‚ÄúdoGet‚Äù URL (replace with your own)
    const LOG_URL = "https://script.google.com/macros/s/AKfycbx‚Ä¶/exec";
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    // Make sure QR-Scanner can find its worker script (optional):
    // QRScanner.WORKER_PATH = 'https://unpkg.com/qr-scanner@1.4.2/qr-scanner-worker.min.js';

    let lastScannedText = "";
    let qrScanner;

    const statusDiv = document.getElementById("status");
    const flipBtn = document.getElementById("flip-camera");

    // Called whenever a QR is successfully decoded:
    function onDecodeSuccess(result) {
      if (result === lastScannedText) return;
      lastScannedText = result;
      statusDiv.innerText = `Scanned ‚Äú${result}‚Äù ‚Üí logging‚Ä¶`;

      fetch(LOG_URL + "?id=" + encodeURIComponent(result))
        .then(res => res.text())
        .then(txt => {
          if (txt.trim() === "OK") {
            const now = new Date().toLocaleTimeString();
            statusDiv.innerText = `‚úÖ Logged ‚Äú${result}‚Äù at ${now}`;
          } else {
            statusDiv.innerText = `‚ö†Ô∏è Server said: ${txt}`;
          }
          // reset after 2 seconds so the same QR can be scanned again
          setTimeout(() => {
            lastScannedText = "";
            statusDiv.innerText = "üé• Point camera at next QR";
          }, 2000);
        })
        .catch(err => {
          console.error("Fetch error:", err);
          statusDiv.innerText = "‚ùå Network error logging. Check console.";
          setTimeout(() => {
            lastScannedText = "";
            statusDiv.innerText = "üé• Point camera at next QR";
          }, 2000);
        });
    }

    function onDecodeError(error) {
      // no need to spam errors‚Äîthey usually happen when the frame has no QR
      // console.warn("Decode error:", error);
    }

    // ‚îÄ‚îÄ‚îÄ Initialize QR-Scanner ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    window.addEventListener("load", () => {
      const videoElem = document.getElementById("qr-video");

      // Create a new QRScanner attached to <video id="qr-video">
      qrScanner = new QrScanner(
        videoElem,
        onDecodeSuccess,
        onDecodeError,
        {
          // optional settings:
          highlightScanRegion: true,
          highlightCodeOutline: true,
        }
      );

      // Try to start with the back camera (default `false` uses front)
      QrScanner.listCameras(true)
        .then(cameras => {
          if (cameras && cameras.length > 0) {
            // The first camera in the list is usually the back camera on mobile
            const backCameraId = cameras[0].id;
            qrScanner.start(backCameraId).then(() => {
              statusDiv.innerText = "‚úÖ Camera started. Point at QR.";
              // Show ‚Äúflip‚Äù button if there‚Äôs more than one camera
              if (cameras.length > 1) {
                flipBtn.style.display = "inline-block";
                let currentCameraId = backCameraId;

                flipBtn.onclick = () => {
                  // rotate through the list of available cameras
                  const nextCam = cameras.find(c => c.id !== currentCameraId);
                  if (nextCam) {
                    currentCameraId = nextCam.id;
                    qrScanner.start(currentCameraId);
                  }
                };
              }
            });
          } else {
            statusDiv.innerText = "‚ö†Ô∏è No cameras found on this device.";
          }
