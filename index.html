<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QR Attendance (Full-Screen + Big Button + Copy Logs)</title>
  <style>
    /* ───────────── Make html/body fill the viewport ───────────── */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
      position: relative;
    }

    /* ───────────── Full-screen video container ───────────── */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
      z-index: 1;
    }
    #qr-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ───────────── Overlay for “Start Camera” button & statuses ───────────── */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    #start-btn {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      background: #2196F3;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    #start-btn:disabled {
      background: #555;
      cursor: default;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.25rem;
      text-align: center;
    }

    /* ───────────── Copy Logs button (bottom-right) ───────────── */
    #copy-btn {
      position: fixed;
      bottom: 12px;
      right: 12px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
      cursor: pointer;
      z-index: 3;
      opacity: 0.7;
    }
    #copy-btn:hover {
      opacity: 1;
    }

    /* ───────────── On-screen debug panel (hidden by default) ───────────── */
    #debug {
      position: fixed;
      top: 0;
      right: 0;
      width: 35vw;
      max-width: 220px;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      font-size: 0.75rem;
      overflow-y: auto;
      padding: 0.5rem;
      box-sizing: border-box;
      z-index: 4;
      display: none; /* hidden initially */
    }
    #debug .log-entry {
      margin-bottom: 0.25rem;
    }
  </style>

  <!-- Load QR-Scanner from CDN -->
  <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
</head>

<body>
  <!-- 1) Full-screen camera preview -->
  <div id="video-container">
    <video id="qr-video"></video>
  </div>

  <!-- 2) Overlay with big “Start Camera” button & status -->
  <div id="overlay">
    <button id="start-btn">▶️ Start Camera</button>
    <div id="status">⚠️ Camera not started yet.</div>
  </div>

  <!-- 3) Copy Logs button -->
  <button id="copy-btn" title="Copy debug logs">📋 Logs</button>

  <!-- 4) Hidden debug panel -->
  <div id="debug">
    <div><strong>DEBUG LOG:</strong></div>
  </div>

  <script>
    // ────────────────────────────────────────────────────────────────
    // 1) Replace with your actual Apps Script “doGet” URL:
    const LOG_URL = "https://script.google.com/macros/s/AKfycbxTLAyIuhbdQPaD_V9IDIo4c_ElVIyU3kEnpAy6_9D55jxQml2A822TjViBB8c2Oe8F/exec";
    // ────────────────────────────────────────────────────────────────

    const overlay   = document.getElementById("overlay");
    const startBtn  = document.getElementById("start-btn");
    const statusDiv = document.getElementById("status");
    const copyBtn   = document.getElementById("copy-btn");
    const debugDiv  = document.getElementById("debug");
    let   qrScanner = null;
    let   lastScannedText = "";

    // Utility: write messages into #debug panel
    function debugLog(msg) {
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.innerText = msg;
      debugDiv.appendChild(entry);
      debugDiv.scrollTop = debugDiv.scrollHeight;
    }

    // Called when a QR is successfully decoded:
    function onDecodeSuccess(result) {
      if (result === lastScannedText) return;
      lastScannedText = result;

      // 3) Request student name / mark attendance on server:
      statusDiv.innerText = `📥 Scanned “${result}” - processing…`;
      debugLog(`Decoded QR: ${result}`);

      // Ping test (no ?id) to check endpoint:
      debugLog("Pinging LOG_URL...");
      fetch(LOG_URL)
        .then(r => {
          debugLog(`Ping status: ${r.status} ${r.statusText}`);
          debugLog(`Sending fetch to: ${LOG_URL}?id=${encodeURIComponent(result)}`);
          return fetch(LOG_URL + "?id=" + encodeURIComponent(result));
        })
        .then(r => {
          debugLog(`Log-fetch status: ${r.status} ${r.statusText}`);
          return r.text();
        })
        .then(txt => {
          debugLog(`Server returned: ${txt}`);
          // 4) Display big “scanned successfully” or error message:
          if (txt.trim().toLowerCase().startsWith("error")) {
            statusDiv.innerText = `❌ ${txt}`;
          } else {
            // e.g. “John Doe marked present” or “Already marked today”
            statusDiv.innerText = `✅ ${txt}`;
          }
          // Reset after 2s so you can scan again
          setTimeout(() => {
            lastScannedText = "";
            statusDiv.innerText = "🎥 Ready for next QR";
          }, 2000);
        })
        .catch(err => {
          debugLog(`Fetch network error: ${err}`);
          statusDiv.innerText = "❌ Network error. Check logs.";
          setTimeout(() => {
            lastScannedText = "";
            statusDiv.innerText = "🎥 Ready for next QR";
          }, 2000);
        });
    }

    function onDecodeError(error) {
      // ignore “no QR code” errors to avoid spamming
      // debugLog(`Decode error: ${error}`);
    }

    // ─── Start camera on button click ────────────────────────────────────────
    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      statusDiv.innerText = "🔄 Loading cameras…";
      debugLog("User tapped Start Camera → initiating QrScanner.");

      qrScanner = new QrScanner(
        document.getElementById("qr-video"),
        onDecodeSuccess,
        onDecodeError,
        {
          highlightScanRegion: true,
          highlightCodeOutline: true,
        }
      );

      QrScanner.listCameras(true)
        .then(cameras => {
          debugLog(`listCameras returned: [${cameras.map(c=>c.label).join(", ")}]`);
          if (!cameras || cameras.length === 0) {
            statusDiv.innerText = "⚠️ No cameras found.";
            debugLog("⚠️ No cameras available.");
            startBtn.disabled = false;
            return;
          }
          // Pick a “back” camera if the label contains “back” or “environment”
          let chosen = cameras[0].id;
          for (let cam of cameras) {
            const label = cam.label.toLowerCase();
            if (label.includes("back") || label.includes("env")) {
              chosen = cam.id;
              break;
            }
          }
          debugLog(`Chosen camera ID: ${chosen}`);

          qrScanner.start(chosen)
            .then(() => {
              statusDiv.innerText = "✅ Camera started. Point at QR.";
              // Hide the overlay now that camera is live
              overlay.style.display = "none";
            })
            .catch(err => {
              statusDiv.innerText = `❌ Camera start failed: ${err}`;
              debugLog(`❌ QrScanner.start() failed: ${err}`);
              startBtn.disabled = false;
            });
        })
        .catch(err => {
          statusDiv.innerText = `❌ Could not list cameras: ${err}`;
          debugLog(`❌ listCameras() error: ${err}`);
          startBtn.disabled = false;
        });
    });

    // ─── Copy debug logs to clipboard ────────────────────────────────────────
    copyBtn.addEventListener("click", () => {
      // Show debug panel if it’s not already visible
      if (debugDiv.style.display === "none") {
        debugDiv.style.display = "block";
      }
      // Copy the entire debugDiv.textContent
      const textToCopy = debugDiv.innerText;
      navigator.clipboard.writeText(textToCopy)
        .then(() => {
          // Show a temporary “Logs copied” message in status
          statusDiv.innerText = "📋 Logs copied to clipboard";
          setTimeout(() => {
            // If camera is live, revert status; else keep “Camera not started”
            statusDiv.innerText = qrScanner && qrScanner.isScanning
              ? "🎥 Ready for next QR"
              : "⚠️ Camera not started yet.";
          }, 2000);
        })
        .catch(err => {
          statusDiv.innerText = `❌ Copy failed: ${err}`;
        });
    });
  </script>
</body>
</html>
